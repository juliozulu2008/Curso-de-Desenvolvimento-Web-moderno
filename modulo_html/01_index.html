<!DOCTYPE html>

    <title>Front - End</title>
</head>
<body>
    <section>

                 ser internor ou externo argumanto target="_blank" serve para que ao clicar no link a pagina atual permaneça aberta-->
            
        </header>   
        <div> <!-- Divisorias-->

            <h4>Texto em h4</h4>
            <h5>Texto em h5</h5>
            <h6>Texto em h6</h6>
        </div>
        <div>

        </div>

    </footer>
